<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .intro {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .intro h1, .intro p {
            opacity: 0;
        }
        .intro h1 {
            color: #6200ea;
            margin-bottom: 10px;
            animation: slideInFromLeft 1s forwards;
            font-size: 28px;
        }
        .intro p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #333;
            animation: slideInFromRight 1s forwards;
            font-size: 20px;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            color: #6200ea;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInFromRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>مرحبًا بك في موقعنا!</h1>
        <p id="section1">يحتوي الموقع على:</p>
        <p id="section2" style="display:none;">- أفضل النصائح والبرامج الغذائية لتناسب جميع الأهداف الصحية والرياضية.</p>
        <p id="section3" style="display:none;">- برامج تخسيس الوزن، زيادة الوزن، وبناء العضلات.</p>
        <p id="section4" style="display:none;">- تجربة مستخدم سهلة وسلسة مع إمكانية تتبع نظامك الغذائي ومراقبة تقدمك.</p>
    </div>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="button" onclick="login()">تسجيل الدخول</button>
        </form>
    </div>

    <script>
    let db;
    window.onload = function() {
        let request = window.indexedDB.open('UserDatabase', 2);

        request.onerror = function(event) {
            console.error("Database error: " + event.target.errorCode);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            console.log("Database opened successfully.");
            console.log("Object stores:", db.objectStoreNames);
            animateSections();
        };
    };

    function animateSections() {
        const sections = [
            document.getElementById('section1'),
            document.getElementById('section2'),
            document.getElementById('section3'),
            document.getElementById('section4')
        ];

        sections.forEach((section, index) => {
            setTimeout(() => {
                section.style.display = 'block';
                section.style.animation = `fadeIn 1s ease-in-out ${index * 0.5}s forwards`;
            }, index * 1000);
        });
    }

    function login() {
        if (!db) {
            console.error('Database is not initialized');
            return;
        }

        console.log("Logging in...");

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        let transaction = db.transaction(['users'], 'readonly');
        let store = transaction.objectStore('users');
        let index = store.index('username');
        let request = index.get(username);

        request.onsuccess = function() {
            let user = request.result;
            if (user) {
                var decryptedPassword = CryptoJS.AES.decrypt(user.password, 'secret key 123').toString(CryptoJS.enc.Utf8);
                if (password === decryptedPassword) {
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    alert('تسجيل الدخول ناجح! دورك: ' + user.role);
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'main.html';
                    }
                } else {
                    alert('كلمة المرور غير صحيحة');
                }
            } else {
                alert('اسم المستخدم غير موجود');
            }
        };

        request.onerror = function(event) {
            console.error('Error fetching user:', event.target.errorCode);
        };
    }
    </script>
</body>
</html>
